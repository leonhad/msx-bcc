sonar.projectKey=msx-bcc
sonar.projectName=MSX Basic Compiler
sonar.projectVersion=0.0.1

# Comma-separated paths to directories with sources (required)
sonar.sources=bcc,libbasic

sonar.cxx.xunit.provideDetails=true

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.cfamily.build-wrapper-output=out

sonar.cxx.compiler.parser=GCC
sonar.cxx.compiler.reportPath=*.log
sonar.cxx.compiler.charset=UTF-8
sonar.cxx.compiler.regex=^(.*):([0-9]+):[0-9]+: warning: (.*)\\[(.*)\\]$

sonar.dynamicAnalysis=reuseReports
# sonar.core.codeCoveragePlugin=cobertura

sonar.cxx.xunit.provideDetails=true
sonar.cxx.xunit.reportPath=out/cppunit.xml

sonar.cxx.coverage.reportPath=out/gcov.xml
#sonar.cxx.coverage.itReportPath=out/gcov.xml
#sonar.cxx.coverage.overallReportPath=out/gcov.xml
# sonar.tests=src

sonar.cxx.cppcheck.reportPath=out/cppcheck.xml
sonar.cxx.rats.reportPath=out/rats.xml
sonar.cxx.vera.reportPath=out/vera.xml
